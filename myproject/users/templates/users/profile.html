{% extends 'content/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-body d-flex">
                    <div class="me-4">
                        {% if request.user.userprofile.avatar %}
                        <img src="{{ request.user.userprofile.avatar.url }}" alt="avatar" class="rounded-circle" width="100" height="100">
                        {% else %}
                        <div class="rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center" style="width:100px;height:100px;">{{ request.user.username|first|upper }}</div>
                        {% endif %}
                    </div>
                    <div>
                        <h4>{{ request.user.get_full_name|default:request.user.username }}</h4>
                        <p class="text-muted">{{ request.user.userprofile.bio }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
